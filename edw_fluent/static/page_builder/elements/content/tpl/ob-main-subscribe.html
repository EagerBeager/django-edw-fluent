<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Open Belgorod Subscription Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Styles -->
    <link type="text/css" href="/static/css/styles.min.css" rel="stylesheet">
    <link type="text/css" href="/static/page_builder/css/iconfont-style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">
        <!-- {% if 0 %} -->
        <div class="hidden">
        <!-- {% endif %} -->
        {% load sekizai_tags compress %}
        {% addtoblock "css" %}{% compress css %}<link type="text/css" href="/static/page_builder/css/iconfont-style.css" rel="stylesheet">{% endcompress %}{% endaddtoblock %}
        <!-- {% if 0 %} -->
        </div><!-- /.hidden -->
        <!-- {% endif %} -->

       <div class="subscribe-container">
            <div class="subscribe-background" data-stellar-ratio="0.85">
                <div class="subscribe-layout"></div>
            </div>
            <div class="mp-subscribe">
                    <div class="mp-subscribe-notransform">
                        <div class="mp-subscribe-title">Не&nbsp;пропустите главное</div>
                        <div class="mp-subscribe-subtitle">Подпишитесь на&nbsp;рассылку «Открытого Белгорода» и&nbsp;получайте самые интересные новости первыми</div>

                        <form id="mp-subscribe-form" class="mp-subscribe-form email-form">
                            <input type="email" id="mp-subscribe-email" name="email" class="input" placeholder="Ваш e-mail" required="required">
                            <input type="submit" value="" id="mp-subscribe-submit">
                        </form>
                    </div>
                </div>
        </div>

    </div><!-- /#page -->
</body>
</html>
