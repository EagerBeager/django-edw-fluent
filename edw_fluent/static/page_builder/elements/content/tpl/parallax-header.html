<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parallax Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Elements Styles -->
      <link type="text/css" href="/static/css/styles.min.css" rel="stylesheet">
    <!-- Loading Font Styles -->
    <link type="text/css" href="/static/page_builder/css/iconfont-style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">

        <div class="parallax-section parallax-header">
            <div class="parallax-wrapper">
                <div class="bg" data-stellar-ratio="0.5" data-stellar-offset-parent="true" data-stellar-vertical-offset="-450"
                     style="background-image: url(/static/page_builder/elements/content/images/bg1.jpg);"
                ></div>
                <div class="mask"></div>
                <div class="container">
                     <h1 class="parallax-header">Заголовок</h1>
                </div>
            </div>
        </div>

    </div><!-- /#page -->

</body>
</html>
